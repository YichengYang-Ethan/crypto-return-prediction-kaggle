name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Validate notebook structure
        run: |
          python3 -c '
          import json
          nb = json.load(open("crypto_return_prediction.ipynb"))
          cells = nb["cells"]
          code_cells = [c for c in cells if c["cell_type"] == "code"]
          md_cells = [c for c in cells if c["cell_type"] == "markdown"]
          print(f"Notebook OK: {len(cells)} cells ({len(code_cells)} code, {len(md_cells)} markdown)")
          assert len(code_cells) > 0, "No code cells found"
          '
      - name: Verify dependencies importable
        run: |
          python3 -c '
          import pandas
          import numpy
          import lightgbm
          import sklearn
          import shap
          import matplotlib
          print("All dependencies importable")
          '
