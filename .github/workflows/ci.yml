name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Validate notebook
        run: python3 -c 'import json; nb=json.load(open("crypto_return_prediction.ipynb")); print("Notebook OK:", len(nb["cells"]), "cells")'
